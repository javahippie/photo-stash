<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hochzeitsbilder</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link href="hochzeit.css" rel="stylesheet" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <p:outputPanel class="container">
            <p:outputPanel class="jumbotron">
                <h1>Da ist das Voegelchen...</h1>
                Hier könnt ihr Bilder unserer Hochzeitsfeier aus eurem Blickwinkel beisteuern. Wir freuen uns über jedes Foto! Diese Seite wird auch in den nächsten Wochen noch da sein, ihr könnt also auch zu Hause am PC noch Bilder hochladen.
            </p:outputPanel>
            <h:form id="upload-form" enctype="multipart/form-data" accept="image/*">
                <p:fileUpload fileUploadListener="#{uploadHandler.handleFileUpload}" 
                              mode="advanced" 
                              dragDropSupport="false"
                              multiple="true" 
                              update="messages" 
                              fileLimit="3" 
                              uploadLabel="Speichern"
                              label="Datei(en) auswaehlen"
                              cancelLabel="Abbrechen"
                              allowTypes="/(\.|\/)(jpe?g|png)$/" />

                <p:growl id="messages" showDetail="true" />
            </h:form>
        </p:outputPanel>
    </h:body>
</html>
